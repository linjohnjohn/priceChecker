{% extends "base.html" %}
{% block body %}
	<div class="page-header">
		<h1>Alerts</h1>
	</div>
	<div class="list-group">
		{% for alert in alerts %}
			<a href="{{url_for('alerts.get_alert_page', alert_id=alert._id)}}" class="list-group-item {{ 'list-group-item-warning' if not alert.active}}">
				<h4 class="list-group-item-heading">{{'<span class="glyphicon glyphicon-remove-circle"></span> '|safe if not alert.active}}{{alert.item.name}}</h4>
				<p class="list-group-item-text">Last found price {{alert.item.price}} on {{alert.last_checked.strftime("%d-%m-%Y at %H:%M")}}</p>
			</a>
		{% endfor %}
	</div>
	<a href="{{url_for('alerts.create_alert')}}" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Create a New Alert</a>
{% endblock %}
