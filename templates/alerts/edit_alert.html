 {% extends "base.html" %}
{% block body %}
	<div class="page-header">
		<h1>Edit Alert</h1>
	</div>
	<div class="form-size">
		<form method='post'>
			<div class="form-group">
				<label for="name">Alert/Item Name</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{alert.item.name}}" disabled>
			</div>
			<div class="form-group">
				<label for="url">URL</label>
				<input type="text" class="form-control" id="url" name="url" placeholder="http://..." value="{{alert.item.url}}" disabled>
			</div>
			<div class="form-group">
				<label for="price_limit">Price Limit</label>
				<input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="100.00"  value="{{alert.price_limit}}"aria-describedby="priceLimitBlock">
				<p id="priceLimitBlock" class="help-block">We'll send you an email when price reaches or goes under this price</p>
			</div>
			<button class="btn btn-default"> Update </button>
		</form>
	</div>
{% endblock %}
